<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header" hidden>

        <div class="header__inner-wrapper inner-wrapper">
            <h1 class="title">2048</h1>
            <ul class="scores-container">
                <li class="score-container">Score</li>
                <li class="best-container">Best</li>
            </ul>
            <button class="restart-button">New Game</button>
        </div>

    </header>
    <main class="main">
        <div class="main__inner-wrapper inner-wrapper">
            <div class="game-container">
                <div class="game-body">
                    <div class="row">
                        <div class="row-item empty" x="0" y="0"></div>
                        <div class="row-item empty" x="0" y="1"></div>
                        <div class="row-item empty" x="0" y="2"></div>
                        <div class="row-item empty" x="0" y="3"></div>
                    </div>
                    <div class="row">
                        <div class="row-item empty" x="1" y="0"></div>
                        <div class="row-item empty" x="1" y="1"></div>
                        <div class="row-item empty" x="1" y="2"></div>
                        <div class="row-item empty" x="1" y="3"></div>
                    </div>
                    <div class="row">
                        <div class="row-item empty" x="2" y="0"></div>
                        <div class="row-item empty" x="2" y="1"></div>
                        <div class="row-item empty" x="2" y="2"></div>
                        <div class="row-item empty" x="2" y="3"></div>
                    </div>
                    <div class="row">
                        <div class="row-item empty" x="3" y="0"></div>
                        <div class="row-item empty" x="3" y="1"></div>
                        <div class="row-item empty" x="3" y="2"></div>
                        <div class="row-item empty" x="3" y="3"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">

    </footer>
    <script src="/js/main2.js"></script>
</body>

</html>
